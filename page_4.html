    <script>
        let container, imgWidth, startX = 0, isDragging = false;

        function initCarousel() {
            container = document.querySelector('.container');
            const firstImg = container.children[0];
            imgWidth = firstImg.offsetWidth + 30;
        }

        function moveSlide(step) {
            container.scrollBy({ left: step * imgWidth, behavior: 'smooth' });
        }
        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            container.style.scrollSnapType = 'none';
        }, { passive: true });

        container.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const currentX = e.touches[0].clientX;
            const diffX = startX - currentX;
            container.scrollLeft += diffX;
            startX = currentX;
        }, { passive: false });

        container.addEventListener('touchend', () => {
            container.style.scrollSnapType = 'x mandatory';
            isDragging = false;
        });

        // MOUSE DRAG (Desktop testing à¤•à¥‡ à¤²à¤¿à¤)
        let startMouseX;
        container.addEventListener('mousedown', (e) => {
            startMouseX = e.clientX;
            isDragging = true;
            container.style.scrollSnapType = 'none';
            container.style.cursor = 'grabbing';
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const diffX = startMouseX - e.clientX;
            container.scrollLeft += diffX;
            startMouseX = e.clientX;
        });

        container.addEventListener('mouseup', () => {
            container.style.scrollSnapType = 'x mandatory';
            container.style.cursor = 'grab';
            isDragging = false;
        });

        // Existing code
        window.addEventListener('load', initCarousel);
        window.addEventListener('resize', initCarousel);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveSlide(-1);
            if (e.key === 'ArrowRight') moveSlide(1);
        });


    </script>
